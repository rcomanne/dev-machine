---
- name: Add Microsoft repo key
  apt_key:
    state: present
    url: https://packages.microsoft.com/keys/microsoft.asc
  become: true

- name: Add Microsoft repo
  apt_repository:
    state: present
    repo: "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ focal main" # No hirsute Release
    filename: azure-cli
  become: true

- name: Install Azure CLI
  apt:
    name: azure-cli
    state: present
    update_cache: true
  become: true